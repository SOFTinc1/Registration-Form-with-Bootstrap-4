<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body>

    <section id="style">
        <div class="dark-overlay">
            <div class="container">
                <div class="row">
                    <div class="col">
                         <!-- form starts-->
                            <form action="" class="">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input class="form-control" type="text" id="name" placeholder="Enter name">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email address</label>
                                        <input class="form-control form-control-lg" type="email" id="email" placeholder="Enter email">
                                        <small class="form-text text-muted">Your email will not ever be shared</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="matric no"> Matric No </label>
                                        <input class="form-control form-control-sm" type="text" id="matricno" placeholder="Enter your matric no.">
                                    </div>
                                    <div class="form-group">
                                        <label for="department">Department</label>
                                        <input class="form-control" type="text" id="department" placeholder="enter your department">
                                    </div>
                                    <div class="form-group">
                                        <label for="level">Level</label>
                                        <select class="form-control" id="level">
                                            <option>ND I FULL TIME</option>
                                            <option>ND II FULL TIME</option>
                                            <option>PT YEAR I</option>
                                            <option>PT YEAR II</option>
                                            <option>PT YEAR III</option>
                                            <option>ND I DPT</option>
                                            <option>ND II DPT</option>
                                            <option>HND I</option>
                                            <option>HND I DPT</option>
                                            <option>HND II</option>
                                            <option>HND II DPT</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone no">Phone No</label>
                                        <input class="form-control" type="text" id="phoneno" placeholder="enter phone no">
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input class="form-control" type="text" id="address" placeholder="enter your home address">
                                    </div>
                                    <div class="form-group">
                                        <label for="gender">Gender</label>
                                        <select class="form-control" id="gender">
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                    </div>
                                    <!-- FILE INPUT -->
                                    <div class="form-group">
                                        <label for="file">File input</label>
                                        <input type="file" id="file" class="form-control-file">
                                        <small class="form-text text-muted" id="fileHelp">Max 3mb size</small>
                                    </div>
                                    <!-- CUSTOM FILE INPUT -->
                                    <div class="custom-file">
                                        <input type="file" id="myfile" class="custom-file-input">
                                        <label class="custom-file-label" for="myfile">Choose file</label>
                                    </div>
                                    <br>
                                    <br>
                                    <!-- RANGE -->
                                    <div class="form-group">
                                        <label for="membership">Membership Level</label>
                                        <input class="custom-range" min="1" max="5" step="1" value="1" type="range">
                                    </div>
                        
                                    <br>
                        
                                    <button class="btn btn-primary btn-block" type="submit">Submit</button>
                                </form>
                            <!-- form ends-->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary ml-auto" onmouseover="document.getElementById('demo').innerHTML=Date()"> Time </button>
                    <p id="demo"></p>

                        
                        <button class="btn btn-success" onmouseover="myFunction()"> name </button>
                        <p id="all"></p>

                        <script>
                        var name = ["benz", "german"];
                        
                        function myFunction() {
                            documet.getElementById('all').innerHTML = name;
                        }
                        </script>
                    
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
